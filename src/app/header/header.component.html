    <!-- Static navbar -->

      <div class="col-md-3 col-lg-2 logo">

          <a class="navbar-brand">
            <div class="col-md-2 col-lg-2">
              <img routerLink="/" src="../../assets/img/logo-sanitas-responsive.png" alt="Sanitas">
            </div>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav pull-right">

            <li>
              <span class="icon-generic-search ico" aria-hidden="true"></span>
            </li>
            <li>
              <span class="icon-speech-therapy ico" aria-hidden="true"></span>
            </li>
            <li>
              <span class="icon-bell ico" aria-hidden="true"></span>
            </li>
            <li>
              <span class="icon-appointments ico" aria-hidden="true"></span>
            </li>
          </ul>

        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
      <div class="col-md-6 col-xl-8">
        <h5>Portal videoconsulta</h5>
      </div><!--/.container-fluid -->
      <div class="navegador col-md-3 col-xl-2 p-md-0 p-xl-0">
        <div class="col-md-3 col-lg-3 float-left">
          <a [class.active]="aba == 'busqueda'" (click)="aba = 'busqueda'"><img src="../../assets/img/icono-lupa-blanco.png" width="24" height="24"></a>
        </div>
        <div class="col-md-3 col-lg-3 float-left">
          <a [class.active]="aba == 'chat'" (click)="aba = 'chat'"><img src="../../assets/img/icono-chat-blanco.png" width="24" height="24"></a>
        </div>
        <div class="col-md-3 col-lg-3 float-left">
          <a [class.active]="aba == 'agenda'" (click)="aba = 'agenda'"><img src="../../assets/img/icono-calendario-blanco.png" width="24" height="24"></a>
        </div>
        <div class="col-md-3 col-lg-3 float-left">
          <a [class.active]="aba == 'notificaciones'" (click)="aba = 'notificaciones'"><img src="../../assets/img/icono-mas-blanco.png" width="24" height="24"></a>
        </div>
      </div>
<!---------------------------------MENUS DEL PANEL DE LA DERECHA------------------------------------------------------------->

      <div class="container" [ngSwitch]="aba">
<!--menu de busqueda-->
        <div *ngSwitchCase="'busqueda'">
          <div class="menu-busqueda col-md-3 col-xl-2">
            <div class="menu-busqueda col-md-3 col-xl-2">
              <div class="notificaciones row m-t-2 text-black">
                <div class="col-lg-10 float-left">
                  <h5>BÃºsqueda</h5>
                </div>
                <div class="col-lg-2 float-right">
                  <img class="float-right" src="../../assets/img/close-lite.png" width="24" height="24">
                </div>
              </div>
              <div class="row text-black">
                <form class="form-inline busqueda-form m-3">
                  <input class="form-control col-lg-12" type="text" placeholder="Paciente,#localizador...">
                </form>
              </div>
<!--------------------------------HORA Y LINEA DE LAS TARJETAS DE BUSQUEDA--------------------------------------------------->
              <div class="row hora-tarjetas-busqueda">
                <div class="col-lg-12 text-black">
                  <div class="col-lg-4 float-left linea-lateral-busqueda"></div>
                  <div class="col-lg-4 p-0 float-left">
                    <h6>11/01/2018</h6>
                  </div>
                  <div class="col-lg-4 float-left linea-lateral-busqueda"></div>
                </div>
              </div>
              <app-cards></app-cards>
            </div>
          </div>
        </div>
<!--menu de chat-->
        <div *ngSwitchCase="'chat'">
          <div class="menu-busqueda col-md-3 col-xl-2">
            <div class="menu-busqueda col-md-3 col-xl-2">
              <div class="notificaciones row m-t-2 text-black">
                <div class="col-lg-10 float-left">
                  <h5>Mensajes</h5>
                </div>
                <div class="col-lg-2 float-right">
                  <img class="float-right" src="../../assets/img/close-lite.png" width="24" height="24">
                </div>
              </div>
                <div class="row text-black">
                  <form class="form-inline busqueda-form m-3">
                    <input class="form-control col-lg-12" type="text" placeholder="Nombre de paciente">
                  </form>
                </div>
              <app-messages></app-messages>
            </div>
          </div>
        </div>
<!--menu de agenda-->
        <div *ngSwitchDefault>
          <div class="menu-busqueda col-md-3 col-xl-2">
            <div class="menu-busqueda col-md-3 col-xl-2">
              <div class="notificaciones row m-t-2 text-black">
                <div class="col-lg-10 float-left">
                  <h5>Agenda</h5>
                </div>
                <div class="col-lg-2 float-right">
                  <img class="float-right" src="../../assets/img/close-lite.png" width="24" height="24">
                </div>
              </div>
              <img class="img-fluid" src="../../assets/img/calendario.png" width="528px" height="612px">
              <app-cards></app-cards>
            </div>
          </div>
        </div>
<!--menu de notificaciones-->
        <div *ngSwitchCase="'notificaciones'">
          <div class="menu-busqueda col-md-3 col-xl-2">
            <div class="notificaciones row m-t-2 text-black">
              <div class="col-lg-10 float-left">
                <h5>Notificaciones</h5>
              </div>
              <div class="col-lg-2 float-right">
                <img class="float-right" src="../../assets/img/close-lite.png" width="24" height="24">
              </div>
            </div>
            <app-notifications></app-notifications>
          </div>
        </div>
      </div>
    </nav>
  </div>
